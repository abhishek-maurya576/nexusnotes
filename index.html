<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusNotes - Liquid Intelligence</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                400: 'rgba(255, 255, 255, 0.4)',
                500: 'rgba(255, 255, 255, 0.5)',
                600: 'rgba(255, 255, 255, 0.6)',
                700: 'rgba(255, 255, 255, 0.7)',
                800: 'rgba(255, 255, 255, 0.8)',
                900: 'rgba(255, 255, 255, 0.9)',
                border: 'rgba(255, 255, 255, 0.4)',
              },
              liquid: {
                blue: '#3b82f6',
                purple: '#8b5cf6',
                cyan: '#06b6d4',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
        transition: background-color 0.5s ease;
      }

      /* Light Mode Background */
      body:not(.dark) {
        background-color: #f0f4f8;
        background-image: 
          radial-gradient(at 0% 0%, hsla(210, 100%, 93%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(220, 100%, 96%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(260, 100%, 96%, 1) 0, transparent 50%);
      }

      /* Dark Mode Background */
      .dark body {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,15%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,15%,1) 0, transparent 50%);
      }

      /* Liquid Background Animation Layer */
      .liquid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        filter: blur(60px);
        animation: pulse 10s ease-in-out infinite alternate;
        transition: opacity 0.5s ease;
      }

      body:not(.dark) .liquid-bg {
        background: 
          radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.15), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.15), transparent 25%),
          radial-gradient(circle at 50% 80%, rgba(59, 130, 246, 0.15), transparent 25%);
      }

      .dark .liquid-bg {
        background: 
          radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.25), transparent 40%),
          radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.2), transparent 40%),
          radial-gradient(circle at 50% 80%, rgba(59, 130, 246, 0.25), transparent 40%);
        opacity: 0.8;
      }

      @keyframes pulse {
        0% { opacity: 0.5; transform: scale(1); }
        100% { opacity: 0.8; transform: scale(1.1); }
      }

      /* Glass Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        backdrop-filter: blur(4px);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      /* Typography selection */
      ::selection {
        background: rgba(139, 92, 246, 0.3);
        color: inherit;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle"
  }
}
</script>
</head>
  <body class="text-slate-800 dark:text-slate-100 antialiased selection:bg-indigo-500 selection:text-white transition-colors duration-500">
    <div class="liquid-bg"></div>
    <div id="root" class="relative z-0 h-screen flex flex-col"></div>
  </body>
</html>
